---
- name: Update Servers
  hosts: automatic-updates
  tasks:
  - name: Update all installed packages using YUM module
    ansible.builtin.yum:
      name: '*'
      state: latest
      update_cache: true
      update_only: true
    notify: Reboot Server
  - name: Remove packages that are not needed anymore
    ansible.builtin.yum:
      autoremove: true

  handlers:
    - name: Reboot Server
      ansible.builtin.reboot:
